<body>
    <h2 style="text-align: center;">If you know the Konami code you may proceed...</h2>
    
<script>
    const pressed = [];
    const secretCode = 'ArrowUpArrowUpArrowDownArrowDownArrowLeftArrowRightArrowLeftArrowRightbaEnter';
window.addEventListener('keyup', (e) => {
    console.log(e.key);
    pressed.push(e.key);
    pressed.splice(-secretCode.length - 1, pressed.length - secretCode.length);
    if(pressed.join('').includes(secretCode)) {
        console.log('CrossFire!');
        window.location.replace("https://www.retrogames.cz/play_022-NES.php?language=EN");
    }
   console.log(pressed);
})

</script>
